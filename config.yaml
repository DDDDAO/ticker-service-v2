      - ena-usdt
      - shib-usdt        # OKX uses regular SHIB
      - pepe-usdt        # OKX uses regular PEPE

  bybit:
    enabled: true
    ws_url: wss://stream.bybit.com/v5/public/linear
    symbols:
      - btc-usdt
      - eth-usdt
      - xrp-usdt
      - bnb-usdt
      - sol-usdt
      - doge-usdt
