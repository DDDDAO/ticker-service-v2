      - trx-usdt
      - link-usdt
      - xlm-usdt
      - sui-usdt
      - uni-usdt
      - ena-usdt
      - shib1000-usdt    # Bybit's actual symbol (weird format!)
      - 1000pepe-usdt    # Bybit's actual symbol

  bitget:
    enabled: true
    ws_url: wss://ws.bitget.com/mix/v1/stream
